{% extends 'layout.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rank Point Calculator</title>
</head>
<body>
    <h1>Rank Point Calculator</h1>
    <form action="/rp_result/" method="POST">
        <table>
            <tr>
                <th>Subject</th>
                <th>Grade</th>
            </tr>
            {% for i in range(subj_names|length) %}
            <tr>
                <td>{{subj_names[i]}}</td>
                <td>
                    <select name="{{subj_names[i]}}">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="S">S</option>
                        <option value="U">U</option>
                    </select>
                </td>
            </tr>
            {% endfor %}
        </table>
        <input type="submit" value="Calculate!"> 
    </form>
</body>

</html>
{% endblock %}
