<!DOCTYPE html>
<html>
    <head>
        <title>H2 Computing Sign Up Form</title>
    </head>
    <body>
        <h1>H2 Computing Sign Up Form</h1>
        <p>Please enter your particulars below.</p>
        <table>
            <tr>
                <td><label for="firstname">First Name:</label></td>
                <td><input 
                        name="first_name"
                        id="firstname" 
                        type="text" 
                        placeholder="First Name"
                        />
                </td>
                <td><label for="lastname">Last Name:</label></td>
                <td><input 
                        name="last_name"
                        id="lastname" 
                        type="text" 
                        placeholder="Last Name"
                        />
                </td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input 
                        name="email"
                        id="email" 
                        type="text" 
                        placeholder="name@email.com"
                        />
                </td>
                <td><label for="contact">Contact:</label></td>
                <td><input 
                        name="contact"
                        id="contact"
                        type="text" 
                        />
                </td>
            </tr>
            <tr>
                <td><label for="class">Class:</label></td>
                <td><input 
                        name="class"
                        id="class"
                        type="text" 
                        />
                </td>
                <td>Gender:</td>
                <td><select>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Others</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Date of Birth: </td>
                <td><input type="date" value="2000-01-01"/></td>
            </tr>
        </table>
        <p>
            Subject Combination <br />
            <input type="radio" name="combi" id="phy"/> 
            <label for="phy">P CP M E</label><br />
            <input type="radio" name ="combi" id="chem" /> 
            <label for="chem">C CP M E</label><br />
            <input type="radio" name="combi" id="others"/>
            <label for="others">Other: <input type="text" /></label>
        </p>
        <p>
            <a href="exercise_02_response.html">
                <input type="submit">
            </a>
        </p>

    </body>
</html>
